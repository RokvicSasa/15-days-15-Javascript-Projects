<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metas -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rokvic Sasa" />
    <!-- Links -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
    <!-- Document Title -->
    <title>15 Javascript Projects - Day 6</title>
  </head>
  <body>
    <div class="container">
      <div class="movieapp">
        <div class="top-part">
          <input class="input-movie" type="text" placeholder="Enter Movie Name">
          <input class="input-rating" type="number" min="1" max="10" placeholder="Rate">
          <div class="button pointer"><p>Save Rating</p></div>
          <div class="mask"></div>
        </div>
        <div class="bottom-part">

          <div class="movie-box shadow">
            <div class="movie-poster shadow"><img src="images/alita.jpg" alt=""></div>
            <div class="movie-info">
              <h1 class="movie-title">Alita: Battle Angel (2019)</h1>
              <h2 class="movie-tags">Action,Adventure,Sci-Fi</h2>
              <div class="rating">
                <img src="images/star.svg" alt="">
                <h3>7.3</h3>
              </div>
            </div>
          </div>

          <div class="movie-box shadow">
            <div class="movie-poster shadow"><img src="images/playerone.jpg" alt=""></div>
            <div class="movie-info">
              <h1 class="movie-title">Ready Player One (2018)</h1>
              <h2 class="movie-tags">Action,Adventure,Sci-Fi</h2>
              <div class="rating">
                <img src="images/star.svg" alt="">
                <h3>8.5</h3>
              </div>
            </div>
          </div>          

        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <!-- Scripts Ends -->
  </body>
</html>
