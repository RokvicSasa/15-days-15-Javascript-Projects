<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metas -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rokvic Sasa" />
    <!-- Links -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
    <!-- Document Title -->
    <title>30 Javascript Projects - Day 2</title>
  </head>
  <body>
    <div class="container">
      <div class="app shadow">
        <div class="top">
          <div class="top-inner text-center">
            <p class="timer color-white">00 : 00</p>
            <p class="play">
              <img class="show playbtn" src="images/play.svg" alt="">
              <img class="hide pausebtn" src="images/pause.svg" alt="">
            </p>
            <p class="color-white playing">Playing:</p>
          </div>
        </div>
        <div class="bottom">
          <p>Choose Time:</p>
          <div class="time-option text-center">
            <div class="row">
              <p class="left btn border opt1 active">1 min</p>
              <p class="left btn border opt2">5 min</p>
              <p class="right btn border opt3">10 min</p>
            </div>
            <div class="row">
              <p class="left btn border opt4">30 min</p>
              <p class="left btn border opt5">45 min</p>
              <p class="right btn border opt6">60 min</p>  
            </div>
          </div>
            <p>Choose Song:</p>
            <div class="song-option text-center">
              <div class="row">
                <p class="first-song left btn song-active song1">Over The Ocean</p>
                <p class="second-song right btn song2">Simphony One</p>
              </div>
            </div>            
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <!-- Scripts Ends -->
  </body>
</html>
