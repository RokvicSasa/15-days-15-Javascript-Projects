<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metas -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rokvic Sasa" />
    <!-- Links -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
    <!-- Document Title -->
    <title>15 Javascript Projects - Day 13</title>

  <body id="body">
      <div id="modal">
        <div id="container">
            <div id="image-splash">
              <img src="https://i.imgur.com/rLai8AP.png" alt="">
            </div>
           </div>
           <footer>
            <div class='footer-wrapper'>
                <h4>WELCOME</h4>
                <div id='start' class='button'>
                  <button>START THE GAME</button>
                </div>
                <h6>Created By:PandaThePumpkin</h6>
            </div>
           </footer>      
    </div>
    <div id='modal-second'>
        <div id="container">
            <h2>YOU HAVE BEEN CHALLANGED</h2>
              <div id="splash">
                <img src="https://i.imgur.com/rLai8AP.png" alt="">
              </div>
             </div>
             <footer>
              <div class='footer-wrapper'>
                  <h4>CHOSE YOUR WEAPON</h4>
                  <div class="weapons">
                    <img id="paper" src="https://i.imgur.com/Bu1vqCq.png" alt="">
                    <img id="scissors" src="https://i.imgur.com/rFSUUpG.png" alt="">
                    <img id="rock" src="https://i.imgur.com/v8u7BGA.png" alt="">
                  </div>
                    <button id="start-btn">START THE GAME</button>
              </div>
             </footer>     
    </div>
    <div id='modal-third'>
        <div id="container">
            <h2 id='winner-title'></h2>
              <div id="img-result">
                <div id="you">
                    <div class="img-box">
                        <img class='hide' id='user-paper' src="https://i.imgur.com/Bu1vqCq.png" alt="">
                        <img class='hide' id='user-rock' src="https://i.imgur.com/v8u7BGA.png" alt="">
                        <img class='hide' id='user-scissors' src="https://i.imgur.com/rFSUUpG.png" alt="">
                    </div>
                    <h3>YOU</h3>
                </div>
                <div class='vs'>
                  <h1>VS</h1>
                </div>
                <div id="computer">
                    <div class="img-box">
                        <img class='hide' id='computer-paper' src="https://i.imgur.com/Bu1vqCq.png" alt="">
                        <img class='hide' id='computer-rock' src="https://i.imgur.com/v8u7BGA.png" alt="">
                        <img class='hide' id='computer-scissors' src="https://i.imgur.com/rFSUUpG.png" alt="">
                    </div>
                    <h3>COMPUTER</h3>
                </div>
              </div>
             </div>
             <footer>
              <div class='footer-wrapper'>
                    <button id="play-again">PLAY AGAIN</button>
              </div>
             </footer>     
    </div>
    <script src="js/main.js"></script>
